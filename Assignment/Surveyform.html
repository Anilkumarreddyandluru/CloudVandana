<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Surveyform.css">
    <title>Survey Form</title>
</head>

<body>
    <div>
    <div>
    <h1>Customer Survey Form </h1>
   </div>
   
    <div class="container">
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="USA">USA</option>
                <option value="Africa">Africa</option>
                <option value="India">India</option>
                <option value="Europe">Europe</option>
                <option value="Australia">Australia</option>
                <option value="England">England</option>
            </select><br>

            <div class="radio-group">
                <label>Gender:</label><br><br>
                <label class="radio-label">
                    <input type="checkbox" name="gender" value="male">
                    <span class="checkmark"></span> Male
                </label>
                <label class="radio-label">
                    <input type="checkbox" name="gender" value="female">
                    <span class="checkmark"></span> Female
                </label>
            </div>
            
            
            <label for="profession">Profession:</label>
            <input type="text" id="profession" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required><br>

            <div class="buttons">
                <button type="button" id="submitBtn">Submit</button>
                <button type="button" id="resetBtn">Reset</button>
            </div>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content" id="popupContent"></div>
        <button id="closeBtn">Close</button>
    </div>
    <div>
        <h5>&copy; 2023 CloudVandana. All rights reserved.</h5>
    </div>
</div>

    <script src="./Surveyform.js" defer></script>
</body>

</html>
